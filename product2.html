<!DOCTYPE html>
<html>
    <head>
        <title>Entiere</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1 class="text-center font-bold text-pink-600 text-3xl m-8"><em>A floral scent, created for blooming lovers</em></h1>
        <div class="px-32 md:flex bg-gray-100">
            <div class="md:flex-1 md:p-16 md:w-1/2">
                <p>
                    <img class="rounded-xl w-64" src="https://cdn.wadiz.kr/ft/images/green001/2020/0601/20200601120434099_5.png/wadiz/format/jpg/quality/80/optimize">
                </p>
            </div>

            <div class="md:flex-1 md:p-16 md:w-1/2">
                <h2 class="font-bold text-pink-400 text-2xl my-4">Scent breakdown</h2>
                <table class="w-full">
                    <tr>
                        <td class="space-y-4">
                            <h3 class="font-bold">Top</h3>
                            <p>Lime</p>
                            <p>Sparkling</p>
                        </td>
                        <td class="space-y-4">
                            <h3 class="font-bold">Heart</h3>
                            <p>Jasmine</p>
                            <p>Watermelon</p>
                        </td>
                        <td class="space-y-4">
                            <h3 class="font-bold">Base</h3>
                            <p>Soap</p>
                            <p>Powdery</p>                    
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        
        <div class="m-8">
            <h1 class="text-center font-bold text-2xl uppercase">Submit your order</h1>
            <form netlify class="mt-8 w-64 mx-auto">
              <label for="name" class="font-bold block">Full Name</label>
              <input type="text" id="name" name="name" class="w-96 border border-gray-400 rounded my-2 p-2">
              <label for="address" class="font-bold block">Shipping Address</label>
              <input type="text" id="address" name="address" class="w-96 border border-gray-400 rounded my-2 p-2 focus:outline-none">
              <label for="quantity" class="font-bold block">Order Quantity</label>
              <input type="text" id="quantity" name="quantity" class="w-96 border border-gray-400 rounded my-2 p-2 focus:outline-none">
              <button class="block mt-4 bg-pink-500 text-white px-4 py-2 rounded">Submit form!</button>
            </form>
          </div>

        <p class="m-4 text-center">Return to <a class="text-blue-500 underline" href="index.html">home</a></p>
    </body>
</html>
